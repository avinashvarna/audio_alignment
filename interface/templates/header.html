<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@indic-transliteration/sanscript@1.3.3/sanscript.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <title>&bull; {{title}} &bull;{% if data.title %} {{data.title | safe}} &bull;{% endif %}</title>
    <style>
        body {
            font-family: 'Martel', serif;
        }
        audio {
            display: block;
            width: min(100%, 60rem);
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    {% if active_page == "help" %}
    <a style="position: fixed; top: 10px; right:10px; z-index: 2000;" href="{{url_for('show_corpus')}}" target="_blank">
        <button class="btn btn-sm btn-secondary">
            <i class="bi bi-house-fill"></i>
        </button>
    </a>
    {% else %}
    <a style="position: fixed; top: 10px; right:10px; z-index: 2000;" href="{{url_for('show_help')}}" target="_blank">
        <button class="btn btn-sm btn-secondary">
            <i class="bi bi-question-lg"></i>
        </button>
    </a>
    {% endif %}
